<!DOCTYPE html>
<html lang="en">
<head>

        body {

            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            color: white;
            display: flex;
            align-items: center;

        }
        
        .preview-container {
            width: 1200px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 120px;

            margin-bottom: 30px;

            background: white;
            display: flex;

        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #E2E8F0;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            color: #CBD5E1;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 18px;
            font-weight: 500;
        }
        
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #F97316 0%, #EA580C 100%);
        }
        
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #64748B;
            font-weight: 500;
        }
    </style>
</head>
